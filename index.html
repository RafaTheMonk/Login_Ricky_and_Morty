<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navegação">
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="btn-login">Login</button>
        </nav>
    </header>
    <div class="container">
        <span class="icon-fechar"><img src="/image/iconeCursor.png"></span>
        <div class="formulario-login entrada">
            <h2>Login</h2>
            <form action="#">
                <div class="input">
                    <span class="icon">
                        <img src="image/icons8-rick-sanchez-100.png">
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input">
                    <span class="icon">
                        <img src="image/icons8-morty-100.png">
                    </span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="lembrar">
                    <label>
                        <input type="checkbox"> Lembre de mim
                    </label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="registro-login">
                    <p>Não tem uma conta? <a href="#" class="link-registro">Registre-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-register entrada">
            <h2>Registrar</h2>
            <form action="#">
                <div class="input">
                    <span class="icon"><img src="image/icons8-rick-sanchez-100.png" style="width: 30px;"></span>
                    <input type="text" required>
                    <label>Nome de usuário</label>
                </div>
                <div class="input">
                    <span class="icon"><img src="image/icons8-morty-100.png" style="width: 30px;"></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="lembrar">
                    <label>
                        <input type="checkbox"> Eu aceito os termos e as condições de uso.
                    </label>
                </div>
                <button type="submit" class="btn">Registre</button>
                <div class="registro-login">
                    <p>Já tem uma conta? <a href="#" class="link-login">Faça login</a></p>
                </div>
            </form>
        </div>
    </div>
   <script src="js/script.js"></script> 
</body>
</html>
